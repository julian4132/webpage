<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico"/>
    <title>Registrarse</title>
    <script src="../jquery.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../scrollbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <a href="../index.php" class="arrow">
        <i class="material-symbols-outlined" style="font-size: 60px;">
          arrow_back
        </i>
      </a>
    <div class="box">
        <form>
            <div class="container">
            <h1>Registrarse</h1>
            <p>Completá este formulario para registrar una nueva cuenta</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="" name="email" id="email" required>
        
            <label for="psw"><b>Contraseña</b></label>
            <input type="password" placeholder="" name="psw" id="psw" required>
        
            <label for="psw-repeat"><b>Repetir Contraseña</b></label>
            <input type="password" placeholder="" name="psw-repeat" id="psw-repeat" required>
            <hr>
        
            <p>Creando una cuenta estás aceptando nuestros <a href="#">Términos y condiciones</a>.</p>
            <button type="submit" id="submit" class="registerbtn">Registrarse</button>
            </div>
        
            <div class="container signin">
            <p>¿Ya tienes una cuenta? <a href="login.html">Ingresar</a></p>
            </div>
        </form>
        <script src="signup.js"></script>
    </div>
    
    
</body>
</html>
