<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="../jquery.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../scrollbar.css">
</head>
<body>
  <div class="box">
    <form>
        <div class="container">
          <h1>Ingresar</h1>
          <p>Completa este formulario para acceder a tu cuenta</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Ingrese aquí su email" name="email" id="email" required>
      
          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingrese aquí su contraseña" name="psw" id="psw" required>
          <hr>
      
          <button type="submit"  id="submit" class="registerbtn">Ingresar</button>
          
        </div>
      
        <div class="container signin">
          <p> ¿Todavía no tienes una cuenta? <a href="signup.html">Registrarse</a>.</p>
        </div>
      </form>
    <script src="login.js"></script>
  </div>
    
</body>
</html>
