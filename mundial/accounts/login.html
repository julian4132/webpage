<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico"/>
    <title>Iniciar Sesión</title>
    <script src="../jquery.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../scrollbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
<body>
  <a href="../index.php" class="arrow">
    <i class="material-symbols-outlined" style="font-size: 60px;">
      arrow_back
    </i>
  </a>
  <div class="box">
    <form>
        <div class="container">
          <h1>Ingresar</h1>
          <p>Introduce los datos para acceder a tu cuenta</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="" name="email" id="email" required>
      
          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="" name="psw" id="psw" required>
          <hr>
      
          <button type="submit"  id="submit" class="registerbtn"><span id="submit-text">Ingresar</span></button>
          
        </div>
      
        <div class="container signin">
          <p> ¿Todavía no tienes una cuenta? <a href="signup.html">Registrarse</a></p>
        </div>
      </form>
    <script src="login.js"></script>
  </div>
    
</body>
</html>
